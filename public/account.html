<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="/css/account.css">
</head>

<body>
    <!-- Buttons to open modals -->
    <div id="action-buttons">
        <button id="openLoginModalBtn">Entrar</button>
        <button id="openRegistrationModalBtn">Cadastre-se</button>
        <button id="logoutBtn" style="display: none;">Sair</button>
    </div>

    <!-- Account Information Section -->
    <div id="accountInfo">
        <h2>Bem-vindo <span id="usernameDisplay"></span></h2>
        <p>Paint Drops: <span id="creditsDisplay">0</span></p>
        <div id="creditManagement" style="display: none;">
            <input type="number" id="creditAmount" placeholder="Adicione créditos" min="1">
            <button id="addCreditsBtn">Adicionar Créditos</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Bem-Vindo Denovo</h1>
                <span id="closeLoginModalBtn" class="modal-close">&times;</span>
            </div>
            <form id="login-form">
                <div class="full-box">
                    <label for="login-username">Usuário:</label>
                    <input type="text" name="username" id="login-username" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="full-box">
                    <label for="login-password">Senha:</label>
                    <input type="password" name="password" id="login-password" placeholder="Digite sua senha" required>
                </div>
                <div class="half-box">
                    <p><a href="#">Esqueci Minha Senha</a></p>
                </div>
                <div class="full-box">
                    <input type="submit" value="Continuar">
                </div>
            </form>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Cadastre-se para acessar o sistema</h1>
                <span id="closeRegistrationModalBtn" class="modal-close">&times;</span>
            </div>
            <form id="registration-form">
                <div class="full-box">
                    <label for="registration-username">Usuário:</label>
                    <input type="text" name="username" id="registration-username" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="half-box">
                    <label for="registration-password">Senha:</label>
                    <input type="password" name="password" id="registration-password" placeholder="Digite sua senha" required>
                </div>
                <div class="half-box">
                    <label for="passwordConfirmation">Confirmação de senha:</label>
                    <input type="password" name="passwordConfirmation" id="passwordConfirmation" placeholder="Confirme sua senha" required>
                </div>
                <div>
                    <input type="checkbox" name="agreement" id="agreement" required>
                    <label for="agreement">Eu li e aceito os <a href="#">Termos de Privacidade</a></label>
                </div>
                <div class="full-box">
                    <input type="submit" value="Registrar">
                </div>
            </form>
        </div>
    </div>

    <!-- Import the script -->
    <script type="module" src="/js/account.js"></script>

</body>

</html>

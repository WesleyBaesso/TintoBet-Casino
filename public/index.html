<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TintoBet</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>TintoBet</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Jogos</a></li>
                <li><a href="#login">Login/Registrar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h2>Bem-vindo ao TintoBet</h2>
            <p>Explore nossos jogos!</p>
            <button class="play-now">Jogue Agora</button>
        </section>

        <section class="game-gallery">
            <h2>Nossos Jogos</h2>
            <div class="games">
                <div class="game-card">
                    <img src="images/blackjack.png" alt="BlackJack">
                    <button class="play-now">Jogar BlackJack</button>
                </div>
                <div class="game-card">
                    <img src="images/roulette.png" alt="Roleta">
                    <button class="play-now">Jogar Roleta</button>
                </div>
                <div class="game-card">
                    <img src="images/slots.png" alt="Slots">
                    <button class="play-now">Jogar Slots</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 TintoBet - Todos os direitos reservados</p>
        <div class="social-media">
            <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TintoBet</title>
    <link rel="stylesheet" href="css/crash.css">
    <link rel="manifest" href="manifest/manifest.json">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="/index.html"><img src="images/Tinto_Bet-removebg-preview.png" alt="Tinto Bet Logo"></a>
            </div>
            
            <nav>
                <a class="btn login-btn">Paint Drops</a>
                <a class="btn signup-btn">Account</a>
                <a class="btn signup-btn">Profit</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="dashboard">
            <div class="user-info">
                <h1>Welcome to TINTOBET!</h1>
            </div>
            <div class="guarda-texto">
                <div class="game-container">
                    <h1>TintoCrash</h1>
                    
                    <div class="bet-section">
                        <label for="bet-amount">Digite sua aposta (R$):</label>
                        <input type="number" id="bet-amount" placeholder="Valor da aposta" />
                        <button id="start-button">Come√ßar o jogo</button>
                    </div>
    
                    <div class="game-info">
                        <p><strong>Saldo Atual: R$ <span id="balance">500.00</span></strong></p>
                        <p><strong>Multiplicador Atual:</strong> <span id="multiplier">1.00</span></p>
                    </div>
    
                    <div class="actions">
                        <button id="cash-out-button" disabled>Fazer Cash Out</button>
                    </div>
    
                    <div id="result" class="result"></div>
    
                    <canvas id="multiplierChart" width="400" height="200"></canvas>
                </div>
            </div>
        </section>
    </main>

    <script src="js/crash.js"></script>
</body>
</html>

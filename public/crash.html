<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Crash - Cassino</title>
    <link rel="stylesheet" href="crash.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="game-container">
        <h1>TintoCrash</h1>
        
        <div class="bet-section">
            <label for="bet-amount">Digite sua aposta (R$):</label>
            <input type="number" id="bet-amount" placeholder="Valor da aposta" />
            <button id="start-button">Come√ßar o jogo</button>
        </div>

        <div class="game-info">
            <p><strong>Saldo Atual: R$ <span id="balance">500.00</span></strong></p>
            <p><strong>Multiplicador Atual:</strong> <span id="multiplier">1.00</span></p>
        </div>

        <div class="actions">
            <button id="cash-out-button" disabled>Fazer Cash Out</button>
        </div>

        <div id="result" class="result"></div>

        <canvas id="multiplierChart" width="400" height="200"></canvas>
    </div>

    <script src="crash.js"></script>
</body>
</html>

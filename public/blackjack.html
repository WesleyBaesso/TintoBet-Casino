<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TintoBet - Blackjack</title>
    <link rel="stylesheet" href="/css/blackjack.css">
    <link rel="manifest" href="manifest/manifest.json">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a class="page-redirect" page-name="index"><img src="/images/Tinto_Bet-removebg-preview.png" alt="Tinto Bet Logo"></a>
            </div>
            <nav>
                <a class="btn signup-btn">Account</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="dashboard">
            <div class="user-info">
                <h1>Blackjack</h1>
                <p id="player-el">Player Name: R$0</p>
            </div>
            <div class="games">
                <h2 id="message-el">Want to play a round?</h2>
                <p id="cards-el">Cards:</p>
                <p id="sum-el">Sum:</p>
                <div class="game-buttons">
                    <button id="start-game-btn">START GAME</button>
                    <button id="new-card-btn">NEW CARD</button>
                    <button id="end-game-btn" disabled>END GAME</button>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="/js/blackjack.js"></script>
</body>
</html>

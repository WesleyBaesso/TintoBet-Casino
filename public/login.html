<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <!-- Botões para abrir os modais -->
    <button id="openLoginModalBtn">Entrar</button>
    <button id="openRegistrationModalBtn">Cadastre-se</button>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Bem-Vindo Denovo</h1>
                <span id="closeLoginModalBtn" class="modal-close">&times;</span>
            </div>
            <form id="login-form">
                <div class="full-box">
                    <label for="username">Usuário:</label>
                    <input type="text" name="username" id="username" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="full-box">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <div class="half-box">
                    <p><a href="#">Esqueci Minha Senha</a></p>
                </div>
                <div class="full-box">
                    <input type="submit" value="Continuar">
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Cadastre-se para acessar o sistema</h1>
                <span id="closeRegistrationModalBtn" class="modal-close">&times;</span>
            </div>
            <form id="registration-form">
                <div class="full-box">
                    <label for="username">Usuário:</label>
                    <input type="text" name="username" id="username" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="half-box">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <div class="half-box">
                    <label for="passwordConfirmation">Confirmação de senha:</label>
                    <input type="password" name="passwordConfirmation" id="passwordConfirmation"
                        placeholder="Confirme sua senha" required>
                </div>
                <div>
                    <input type="checkbox" name="agreement" id="agreement" required>
                    <label for="agreement">Eu li e aceito os <a href="#">Termos de Privacidade</a></label>
                </div>
                <div class="full-box">
                    <input type="submit" value="Registrar">
                </div>
            </form>
        </div>
    </div>
    <script src="/public/js/login.js"></script>
</body>

</html>
